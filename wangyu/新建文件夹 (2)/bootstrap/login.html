<html >
<head>
  <meta charset="UTF-8">
  <title>可自由切换的注册登录表单模板</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  
  <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.min.css') }}">
  
      <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  
</head>

<body>

  <div class="form">       
        <div id="login">   
          <h1>Welcome Back!</h1>
          
          <form action="/login" method="post">
          
            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input name='email' type="email" required autocomplete="off"/>
          </div>
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input name='password' type="password"required autocomplete="off"/>
          </div>
          {% if message %}
            <p style='color:red' >{{ message }}</p>
            {% endif %}
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <button name='log' class="button button-block"/>Log In</button>
          <br /> 
          </form>
          <form action='/zhuce' method='POST'>
          	<button name='log' class="button button-block"/>sign up</button>
          </form>
			
        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
  <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>

    <script  src="{{ url_for('static', filename='js/index.js') }}"></script>

</body>
</html>

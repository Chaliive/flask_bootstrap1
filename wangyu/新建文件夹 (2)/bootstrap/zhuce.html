<html >
<head>
  <meta charset="UTF-8">
  <title>可自由切换的注册登录表单模板</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.min.css') }}">

  
      <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  
</head>

<body>

  <div class="form">
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Sign Up for Free</h1>
          
          <form action="/" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input name='first_name' type="text" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input name='last_name' type="text"required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input name='email' type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input name='password' type="password"required autocomplete="off"/>
          </div>
          {% if message %}
          <p style='color:red'>{{ message }}</p>
          {% endif %}
          <button type="submit" class="button button-block"/>Get Started</button>
          
          </form>

        </div>
        
        <div id="login">   
          
        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
  <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>

    <script  src="{{ url_for('static', filename='js/index.js') }}"></script>

</body>
</html>

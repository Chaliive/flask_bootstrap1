<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flask</title>
</head>
<body>
    {% if message %}
    <p style="color:blue">{{ message }}</p>
    {% endif %}
    <form action="/login" method="post">
        <p><input name="username" value="{{ username }}"></p>
        <p><input name="password" type="password"></p>
        <p><button type="submit">login</button></p>
   </form>
</body>
</html>
